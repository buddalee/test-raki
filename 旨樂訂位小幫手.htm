<body style="background-color: #ff4a56" cz-shortcut-listen="true">
  <div class="container">
    <div>
        <form id="booking">
            <div>
                <img src="./旨樂訂位小幫手_files/51351555_392121248000425_5791456274134597632_n.jpg" alt="" title="" width="30%" style="border-radius:50%">
            </div>
            <h1>訂位小幫手</h1>

            <div class="question">
              <input type="text" id="monthValue">
              <label>月份：</label>
            </div>
            <div class="question">
              <input type="text" id="dayValue">
              <label>日期：</label>
            </div>
            <div class="question">
                <span>時段：</span>
                    <select name="時段" id="typeValue">
                    <option value="中午" selected="">中午</option>
                    <option value="晚上">晚上</option>
                    </select>
                  <span>&nbsp;&nbsp;&nbsp;</span>
                  <span>座位：</span>
                    <select name="座位" id="seatValue">
                    <option value="板前" selected="">板前</option>
                    <option value="沙發">沙發</option>
                    <option value="包廂">包廂</option>
                    <option value="皆可">皆可</option>
                    </select>
            </div>
            <div class="question">
              <input type="text" id="timeValue">
              <label>時間：</label>
            </div>
            <div class="question">
              <input type="text" id="adultValue">
              <label>大人：</label>
            </div>
            <div class="question">
                <input type="text" id="childValue">
                <label>小孩：</label>
            </div>
            <div class="question">
                <input type="text" id="guessValue">
                <label>姓名：</label>
            </div>
            <div class="question">
                <input type="text" id="phoneValue">
                <label>電話：</label>
            </div>
            <div class="question">
                <input type="text" id="memoValue">
                <label>備註：</label>
            </div>
            <button>送出訂位</button>
          </form>
    </div>
